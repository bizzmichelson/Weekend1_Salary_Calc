<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.2.1.min.js"> </script>
    <script src="script.js"> </script>
    <title>Salary Calculator</title>

</head>

<body>
    <header>
        <h1> Salary Calculator </h1>
            
    </header>
    <main>
        <section id='addInfo'> 
            <h2>Add Information:</h2>
            <input type='text' placeholder="First Name" id='firstNameIn'/>
            <input type='text' placeholder="Last Name" id='lastNameIn' />
            <input type='number' placeholder="ID Number" id='idNumberIn'/>
            <input type='text' placeholder="Job Title" id='jobTitleIn' />
            <input type='number' placeholder="Annual Salary" id='annualSalaryIn' step=".01" />
        </section>
        <section id="employee display">
        </section>    
        <br>
        <button id='submitButton'>Submit</button>
    </main>
    <h2> Annual Salary </h2>
    <div class="total"> 
    </div>
</body>

</html>
